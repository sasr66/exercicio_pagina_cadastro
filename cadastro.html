<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquatec</title>
    <link rel="stylesheet" href="general_style.css">
    <link rel="stylesheet" href="style_cadastro.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="titulo">
                <h1>Acquatec</h1>
            </div>
            <div class="navegacao">
                <ul>
                    <li><a href="#">Inicial</a></li>|
                    <li><a href="#">Simulador</a></li>|
                    <li><a href="#">Login</a></li>|
                    <li class="actual_page"><a href="#">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="form_box">
                    <h2>Bem vindo!</h2>
                    <div class="input">
                        <label for="input_nome">Nome: </label>
                        <input type="text" name="input_nome" placeholder="Seu nome" id="input_nome">
                    </div>
                    <div class="input">
                        <label for="input_email">E-mail: </label>
                        <input type="email" name="input_email" placeholder="email@email.com" id="input_email">
                    </div>
                    <div class="input">
                        <label for="input_password">Senha: </label>
                        <input type="password" name="input_password" placeholder="******" id="input_password">
                    </div>
                    <div class="input">
                        <label for="input_password_confirm">Confirmação da senha: </label>
                        <input type="password" name="input_password_confirm" placeholder="******" id="input_password_confirm">
                    </div>
                    <button>Cadastrar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Feito como amor por um aluno &hearts; SPTech &copy;2022</p>
        </div>
    </footer>
</body>
</html>
